<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuxt Card Cool Hover</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-slate-900 {
            background-color: #060606;
        }

        .text-white {
            color: white;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .gap-8 {
            gap: 2rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .p-4 {
            padding: 1rem;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-4xl {
            font-size: 2.25rem;
        }

        .wrapper {
            position: relative;
            z-index: 10;
            border-radius: 0.75rem;
            overflow: hidden;
            padding: 0px;
            transition: background-color 0.3s;
            width: 100%;
            height: 9.6rem;
        }

        .wrapper:hover {
            background-color: #c99ffd;
        }

        .inner-wrapper {
            position: relative;
            z-index: 11;
            border-radius: 0.75rem;
            overflow: hidden;
            padding: 2px;
            transition: background-color 0.3s;
            width: 100%;
            height: 9.6rem;
            background-color: rgb(39, 39, 39);
        }

        .inner {
            background-color: #141414;
            border-radius: 0.75rem;
            padding: 2px;
            height: 9.1rem;
            width: 97.6%;
            position: relative;
            z-index: 12;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .inner-wrapper:before {
            background: radial-gradient(400px circle at var(--x) var(--y), #5bdeff 0, transparent 80%);
            will-change: background;
            content: "";
            display: block;
            position: absolute;
            left: -2px;
            top: -2px;
            width: calc(100% + 4px) !important;
            height: calc(100% + 4px) !important;
            z-index: -1;
        }

        .inner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(150px circle at var(--x) var(--y), rgba(72, 72, 72, 0.4) 0, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="bg-slate-900 relative p-4 text-white">
        <main class="container mx-auto h-full">
            <h3 class="text-center font-bold text-4xl">How to reproduce the cool Nuxt Card Hover</h3>
            <section class="grid grid-cols-3 gap-8 mt-4">
                <div class="wrapper" style="--x: -350px; --y: -350px">
                    <div class="inner-wrapper">
                        <div class="inner">
                            <h3 class="text-3xl font-bold">Card Title</h3>

    <div class="bg-slate-900 relative p-4 text-white">
        <div style="height: 30rem;"></div>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
            const innerElements = document.querySelectorAll(".inner");
            const wrappers = document.querySelectorAll(".wrapper");

            function mouseMoveGradient(e) {
                wrappers.forEach(wrapper => {
                    const rect = wrapper.getBoundingClientRect();
                    const x = e.pageX - rect.left;
                    const y = e.pageY - rect.top;
                    wrapper.style.setProperty("--x", `${x}px`);
                    wrapper.style.setProperty("--y", `${y}px`);
                });
            }

            function mouseMoveGradientInner(e) {
                innerElements.forEach(inner => {
                    const rect = inner.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    inner.style.setProperty("--x", `${x}px`);
                    inner.style.setProperty("--y", `${y}px`);
                });
            }

            function resetGradient() {
                this.querySelector(".inner").style.removeProperty("--x");
                this.querySelector(".inner").style.removeProperty("--y");
            }

            innerElements.forEach(inner => {
                inner.addEventListener("mousemove", mouseMoveGradientInner);
                inner.parentElement.addEventListener("mouseleave", resetGradient); // Change the event listener to parentElement
            });

            document.addEventListener("mousemove", mouseMoveGradient);
        });
    </script>
</body>

</html>
